<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task17</title>
<style>
#result div {
    margin: 5px;
    padding: 10px;
    background-color: red;
    float: left;
   }
.match{
  color: yellow;
}
</style>
</head>
<body>
  <textarea id="text"></textarea>
  <button id="left-in">左侧入</button>
  <button id="right-in">右侧入</button>
  <button id="left-out">左侧出</button>
  <button id="right-out">右侧出</button>
  <input id="ser-text"></input>
  <button id="serach">查询</button>
  <div id="result"></div>
  <script>
  //获取元素id
    var $ = function(id){
      return "string" == typeof id?document.getElementById(id):id;
    }    
  //获取表单输入值   
    var arr=[] ;
    function getValue(e){      
      var str = $("text").value.trim();
      var temp = str.split(/[^0-9a-zA-Z\u4e00-\u9fa5]+/).filter(function(item,index,array){
        if(item){
          return true;
        }else{
          alert("输入有误！！");
        }
      });
      if(e == $("right-in")){
          arr=arr.concat(temp);  
        }else if(e == $("left-in")){
          arr=temp.concat(arr);
      }
    }
  //渲染页面
    function renderDate(){
      var list = '';
      for(var i in arr){
        list += '<div id="'+i+'">'+arr[i]+'</div>';
      }
      $('result').innerHTML = list;
    }
      //删除对应元素
    function delDate(n){
      delete arr[n];
      renderDate();
    }   
  //匹配处理
   function onMatch(){
     var match = $("ser-text").value.trim();
        if(match){
          for(var i in arr){
            arr[i] = arr[i].replace(new RegExp(match,"g"),"<span class='match'>"+match+"</span>");
          } 
        }
      renderDate();
    } 
  //点击事件
    $("left-in").onclick = function(e){
      getValue(e.target);
      renderDate();
    }
    $("right-in").onclick = function(e){         
      getValue(e.target);
      renderDate();       
    }
     $("left-out").onclick = function(){
       arr.shift();
       renderDate();
    }
    $("right-out").onclick = function(){
      arr.pop();
      renderDate();
    }
    $("result").onclick = function(e){
         delDate(e.target.id);
    }
    $("serach").onclick = function(){
        onMatch();
    }
  </script>
</body>
</html>
