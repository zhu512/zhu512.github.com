<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style>
    .aqi-chart-wrap{
      width：90%;
      height: 500px;
      display: flex;/*设置伸缩方式为flex*/
      flex-flow: row wrap;/*设置主轴为row即元素在横着铺 和伸缩容器为多行*/
      align-items: flex-end;/*设置元素在侧轴上的排列方式这里我设置为底部对齐*/
      justify-content: space-around;/*设置元素在主轴上的排列为等间隔排列*/
      margin: 10px auto;
      border: 2px solid #000;
    }
    .aqi-chart-wrap div{
      flex:1;/*这些没单位的值是作为一个比例，他们决定于伸缩容器中有多少个伸缩项目。可以决定伸缩项目在伸缩容器中的空间大小。*/
    }
    </style>
  </head>
<body>
  <fieldset id="form-gra-time">
    <legend>请选择日期粒度：</legend>
    <label>日<input name="gra-time" value="day" type="radio" checked="checked"></label>
    <label>周<input name="gra-time" value="week" type="radio"></label>
    <label>月<input name="gra-time" value="month" type="radio"></label>
  </fieldset>

  <fieldset>
    <legend>请选择查看的城市：</legend>
    <select id="city-select">
      <option>北京</option>
    </select>
  </fieldset>

  <div class="aqi-chart-wrap">
  </div>
  <script src="task17.js"></script>
</body>
</html>
