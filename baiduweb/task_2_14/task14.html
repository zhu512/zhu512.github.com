<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 //先进行过滤，选出空气质量指数大于60的城市
 var finalData = aqiData.filter(function(item,index,array){
  return (item[1] > 60);
 });

 //对指数大于60的城市进行排序
 finalData.sort(function(a,b){
     return b[1]-a[1];
 });
 //输出结果
 
 var aqiList = document.getElementById('aqi-list');
 var itemsHTML= '';
 for(var i=0;i<finalData.length;i++){
   itemsHTML+= '<li>第'+(i+1)+'名：'+finalData[i][0]+"(样例)"+finalData[i][1]+'</li>';
 }
 aqiList.innerHTML = itemsHTML;
})();

</script>
</body>
</html>
