<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>wujiao</title>
</head>
<body>
<canvas id="canvas" >
		当前浏览器不支持Canvas,请更换浏览器后再试
</canvas>	
<script>
window.onload = function(){
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');
	canvas.width = 800;
	canvas.height= 800;	
	//context.lineWidth = 10;
	context.fillStyle = 'black';
	context.fillRect(0,0,canvas.width,canvas.height);
	//drawStar(context, 400,400,150,300,30);
	for(var j = 0; j < 2; j++){
		var r = Math.random() * 10 + 10;
		var x = Math.random() * canvas.width;
		var y = Math.random() * canvas.height;
		var a = Math.random() * 360; console.log(r);console.log(x);console.log(y);
		drawStar(context, x,y,r,r/2.0 ,a);
	}
}
function drawStar(cxt,x,y,outerR,innerR,rot){//x,y是五角星所在的坐标中心。。rot是要旋转的位置
	cxt.beginPath();
	for(var i = 0; i < 5; i++){
        cxt.lineTo(Math.cos((18 + i*72 - rot)/180*Math.PI)*outerR + x,
              -Math.sin((18+i*72 - rot)/180 * Math.PI)*outerR + x);//角度转弧度的过程
		cxt.lineTo(Math.cos((54+i*72 - rot)/180 * Math.PI) * innerR+ y,
	          -Math.sin((54 + i*72 - rot)/180 * Math.PI) * innerR + y);

	}	
	cxt.closePath();
	
	cxt.fillStyle = '#fb3';
	cxt.strokeStyle= '#fd5';
	cxt.lineWidth = 3;
	cxt.lineJoin = 'round';

	cxt.fill();
	cxt.stroke();
}
</script>
</body>
</html>
